<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipeable Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* Container for scrollable nav */
    .menu-scroll-wrapper {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100vw;
      border-bottom: 2px solid #ccc;
    }

    .menu-scroll {
      display: flex;
      width: max-content;
    }

    .menu-scroll a {
      flex: 0 0 100vw; /* Each link takes up full screen width */
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      text-decoration: none;
      font-size: 2rem;
      background-color: #f0f0f0;
      border-right: 1px solid #ddd;
      color: #333;
    }

    /* Section styles */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      scroll-margin-top: 80px; /* so anchor targets aren't under the nav */
    }

    #section0 { background-color: #ffefd5; }
    #section1 { background-color: #add8e6; }
    #section2 { background-color: #90ee90; }
    #section3 { background-color: #f08080; }

  </style>
</head>
<body>

  <!-- Scrollable Navigation -->
  <div class="menu-scroll-wrapper">
    <div class="menu-scroll">
      <a href="#section0">About</a>
      <a href="#section1">Section 1</a>
      <a href="#section2">Section 2</a>
      <a href="#section3">Section 3</a>
    </div>
  </div>

  <!-- Page Sections -->
  <section id="section0">About Section</section>
  <section id="section1">Section 1</section>
  <section id="section2">Section 2</section>
  <section id="section3">Section 3</section>

  <!-- Auto-snap JS -->
  <script>
    const scrollWrapper = document.querySelector('.menu-scroll-wrapper');
    const links = document.querySelectorAll('.menu-scroll a');

    let scrollTimeout;

    scrollWrapper.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        const scrollLeft = scrollWrapper.scrollLeft;
        const viewportWidth = scrollWrapper.offsetWidth;

        // Determine the closest link
        const index = Math.round(scrollLeft / viewportWidth);
        if (links[index]) {
          // Prevent double triggering if already at section
          const targetId = links[index].getAttribute('href');
          if (window.location.hash !== targetId) {
            links[index].click();
          }
        }
      }, 100); // debounce delay
    });
  </script>

</body>
</html>
