<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed Section with Overlapping Scroll</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* enough height to scroll */
    font-family: sans-serif;
  }

  #section-1 {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: royalblue;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    z-index: 1;
  }

  #section-2 {
    position: relative;
    margin-top: 100vh; /* start after fixed section-1 */
    background: tomato;
    height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    z-index: 10;
  }

  #section-3 {
    height: 100vh;
    background: seagreen;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
  }
</style>
</head>
<body>

<section id="section-1">Section 1 (fixed)</section>
<section id="section-2">Section 2 (scrolls over Section 1)</section>
<section id="section-3">Section 3</section>

</body>
</html>
