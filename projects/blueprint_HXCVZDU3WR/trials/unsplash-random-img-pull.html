<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Resolution Masonry</title>
  <style>
.grid {
  width: 960px; /* 3 columns x 300px + 2 gutters (10px each) = 960px */
  margin: 20px auto;
}

.grid-item {
  padding-bottom: 10px;  /* space between items vertically */
  box-sizing: border-box;
}

.grid-item img {
  width: 100%;
  height: auto;          /* Remove fixed height */
  object-fit: cover;     /* Uncomment for better cropping */
  display: block;
}
  </style>
</head>
<body>

  <h2 style="text-align: center;">Masonry with Random Resolutions</h2>

  <div class="grid">
    <!-- We will inject images using JS -->
  </div>

  <!-- Masonry CDN -->
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
    const grid = document.querySelector('.grid');

    for (let i = 1; i <= 16; i++) {
const width = 300;  // Fixed width
const height = Math.floor(Math.random() * 100) + 250;
      const img = document.createElement('img');
      img.src = `https://picsum.photos/${width}/${height}?random=${i}`;
      img.alt = `Random ${width}x${height}`;
      
      const wrapper = document.createElement('div');
      wrapper.className = 'grid-item';
      wrapper.appendChild(img);
      grid.appendChild(wrapper);
    }

    // Wait until all images are loaded before initializing Masonry
    window.onload = () => {
imagesLoaded('.grid', function () {
new Masonry('.grid', {
  itemSelector: '.grid-item',
  columnWidth: 300,
  gutter: 10,
  percentPosition: false
});
});

    };
  </script>

</body>
</html>
